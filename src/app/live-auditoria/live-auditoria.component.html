<div class="container">
  <div class="row">
    <div class="col-xs-12 clearfix" style="width:100%;height: 550px">
      <div class="row">
        <div class="col-xs-6">
          <h3 class="pull-left"><strong>Auditoria:</strong> {{auditoriaName}}</h3>
        </div>
        <div class="col-xs-6">
            <button type="button" class="btn btn-warning btn-lg pull-right" style="margin-top: 15px; width: 220px;" (click)="endAuditoria()">Finalizar Auditoria</button>
        </div>
        <div class="col-xs-8">
          <app-video-stream-frame></app-video-stream-frame>
        </div>
        <div class="col-xs-4">
          <div class="pull-right">
            <app-users-in-live *ngIf="users" [users]="users.users"></app-users-in-live>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="row">
        <app-live-chat [isChatDisabled]='users && users.user'></app-live-chat>
      </div>
    </div>
    <div class="col-xs-12">
      <div *ngIf="users && !users.user">
        <div class="row">
          <div class="col-xs-10">
            <input style="" type="text" required [ngClass]="getFormControlClass(nome.valid, nome.pristine)"
                   name="nome" id="nomeUser"
                   placeholder="INSIRA SEU NOME" [(ngModel)]="nameFormUserLiveStream" #nome="ngModel">
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn btn-success btn-block" (click)="enableChat()">Entrar no Chat</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
